<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="chat" id="chat">

            </div>
            <label for="messageForm" ng-show="false">Message Form</label>
            <form id="messageForm">
                <div class="form-group">
                    <label for="message" ng-show="false">Enter message</label>
                    <input type="text" id="message" name="message" ng-model="currentText">
                    <br />
                    <button type="button" class="btn btn-primary" ng-click="sendMessage(currentText)">Send</button>
                </div>
            </form>
            <div>Your username: <b>{{ myUsername }}</b></div>
        </div>
    </div>
</div>
